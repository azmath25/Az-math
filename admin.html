<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 20px; }
    h1 { font-size: 2rem; }
    .tabs { display: flex; gap: 30px; margin: 20px 0; }
    .tabs button { background: none; border: none; font-size: 1.2rem; cursor: pointer; }
    .tabs button.active { font-weight: bold; text-decoration: underline; }
    .section { display: none; }
    .section.active { display: block; }
    .toolbar { margin: 10px 0; }
    .toolbar input { padding: 5px; }
    .toolbar button { padding: 5px 10px; margin-left: 5px; }
    .card-grid { display: grid; gap: 10px; margin-top: 15px; }
    .card { background: white; padding: 10px; border-radius: 6px; box-shadow: 0 0 4px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <div class="tabs">
    <button data-tab="problems" class="active">Problems</button>
    <button data-tab="lessons">Lessons</button>
    <button data-tab="users">Users</button>
  </div>

  <!-- Problems Section -->
  <div id="problems-section" class="section active">
    <h2>Manage Problems</h2>
    <div class="toolbar">
      <button id="add-problem-btn">+ Add Problem</button>
      <input type="text" id="problem-search" placeholder="Search problems...">
      <button id="search-problem-btn">Search</button>
    </div>
    <div id="problems-list" class="card-grid"></div>
  </div>

  <!-- Lessons Section -->
  <div id="lessons-section" class="section">
    <h2>Manage Lessons</h2>
    <div class="toolbar">
      <button id="add-lesson-btn">+ Add Lesson</button>
      <input type="text" id="lesson-search" placeholder="Search lessons...">
      <button id="search-lesson-btn">Search</button>
    </div>
    <div id="lessons-list" class="card-grid"></div>
  </div>

  <!-- Users Section -->
  <div id="users-section" class="section">
    <h2>Manage Users</h2>
    <div class="toolbar">
      <input type="text" id="user-search" placeholder="Search users...">
      <button id="search-user-btn">Search</button>
    </div>
    <div id="users-list" class="card-grid"></div>
  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
