<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Az-Math</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/menu.js" defer></script>
  <script type="module" src="js/admin.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <button class="hamburger" id="menu-toggle">â˜°</button>
      <span class="site-title">Az-Math</span>
    </div>
    <div class="nav-right">
      <img src="assets/img/defaultprofile.png" class="profile-icon" id="profile-photo">
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="problems.html">Problems</a></li>
      <li><a href="lessons.html">Lessons</a></li>
    </ul>
  </nav>

  <div id="menu"></div>

  <main class="content">
    <h1>Admin Panel</h1>

    <div class="tabs">
      <button class="tab-btn active" data-tab="problems">Problems</button>
      <button class="tab-btn" data-tab="lessons">Lessons</button>
      <button class="tab-btn" data-tab="users">Users</button>
    </div>

    <!-- Problems -->
    <section class="tab-content active" id="tab-problems">
      <h2>Manage Problems</h2>
      <div class="form-container">
        <form id="add-problem-form">
          <input type="text" id="problem-title" placeholder="Problem Title" required />
          <textarea id="problem-statement" placeholder="Problem Statement" required></textarea>
          <textarea id="problem-solution" placeholder="Solution" required></textarea>
          <button type="submit" class="btn">Add Problem</button>
        </form>
      </div>

      <input type="text" id="search-problem" placeholder="Search problems..." />
      <div id="problems-list" class="card-grid"></div>
    </section>

    <!-- Lessons -->
    <section class="tab-content" id="tab-lessons">
      <h2>Manage Lessons</h2>
      <div class="form-container">
        <form id="add-lesson-form">
          <input type="text" id="lesson-title" placeholder="Lesson Title" required />
          <input type="text" id="lesson-cover" placeholder="Cover Image URL (optional)" />
          <textarea id="lesson-content" placeholder="Lesson Content" required></textarea>
          <button type="submit" class="btn">Add Lesson</button>
        </form>
      </div>

      <input type="text" id="search-lesson" placeholder="Search lessons..." />
      <div id="lessons-list" class="card-grid"></div>
    </section>

    <!-- Users -->
    <section class="tab-content" id="tab-users">
      <h2>Manage Users</h2>
      <input type="text" id="search-user" placeholder="Search users..." />
      <div id="users-list" class="card-grid"></div>
    </section>
  </main>
</body>
</html>
