<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Az-Math</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- JS Modules -->
  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/menu.js" defer></script>
  <script type="module" src="js/admin.js" defer></script>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <button class="hamburger" id="menu-toggle">â˜°</button>
      <span class="site-title">Az-Math</span>
    </div>
    <div class="nav-right">
      <img src="assets/img/defaultprofile.png" class="profile-icon" id="profile-photo">
    </div>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="problems.html">Problems</a></li>
      <li><a href="lessons.html">Lessons</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

  <!-- Dynamic menu (profile/login injected here) -->
  <div id="menu"></div>

  <!-- Main Content -->
  <main class="content">
    <h1>Admin Panel</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button data-tab="problems" class="active">Problems</button>
      <button data-tab="lessons">Lessons</button>
      <button data-tab="users">Users</button>
    </div>

    <!-- Problems Section -->
    <section id="problems-section" class="section active">
      <div class="toolbar">
        <button id="add-problem-btn" class="btn">+ Add Problem</button>
        <input type="text" id="problem-search" placeholder="Search problems..." />
        <button id="search-problem-btn" class="btn">Search</button>
      </div>
      <div id="problems-list" class="card-grid"></div>
    </section>

    <!-- Lessons Section -->
    <section id="lessons-section" class="section">
      <div class="toolbar">
        <button id="add-lesson-btn" class="btn">+ Add Lesson</button>
        <input type="text" id="lesson-search" placeholder="Search lessons..." />
        <button id="search-lesson-btn" class="btn">Search</button>
      </div>
      <div id="lessons-list" class="card-grid"></div>
    </section>

    <!-- Users Section -->
    <section id="users-section" class="section">
      <div class="toolbar">
        <input type="text" id="user-search" placeholder="Search users..." />
        <button id="search-user-btn" class="btn">Search</button>
      </div>
      <div id="users-list" class="card-grid"></div>
    </section>
  </main>

  <!-- Modal Editor -->
  <div id="editor-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2 id="editor-title">Add/Edit Problem</h2>
      <form id="editor-form">
        <label for="problem-title">Title</label>
        <input type="text" id="problem-title" required />

        <label for="problem-statement">Statement</label>
        <textarea id="problem-statement" required></textarea>

        <label for="problem-solution">Solution</label>
        <textarea id="problem-solution"></textarea>

        <div style="margin-top:1rem; display:flex; gap:1rem;">
          <button type="submit" class="btn">Save</button>
          <button type="button" id="close-editor" class="btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
