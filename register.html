<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Az-Math</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/menu.js" defer></script>
  <script type="module">
    import { register } from "./js/auth.js";
    
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("register-form");
      const submitBtn = document.getElementById("submit-btn");
      const passwordInput = document.getElementById("register-password");
      const confirmPasswordInput = document.getElementById("confirm-password");
      
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const email = document.getElementById("register-email").value.trim();
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        if (!email || !password || !confirmPassword) {
          alert("Please fill in all fields.");
          return;
        }
        
        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          confirmPasswordInput.focus();
          return;
        }
        
        if (password.length < 6) {
          alert("Password must be at least 6 characters long.");
          passwordInput.focus();
          return;
        }
        
        // Disable button during registration
        submitBtn.disabled = true;
        submitBtn.textContent = "Registering...";
        
        try {
          await register(email, password);
        } catch (err) {
          submitBtn.disabled = false;
          submitBtn.textContent = "Register";
        }
      });
    });
  </script>
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <button class="hamburger" id="menu-toggle">☰</button>
      <span class="site-title">Az-Math</span>
    </div>
    <div class="nav-right">
      <img src="assets/img/defaultprofile.png" class="profile-icon" id="profile-photo">
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="problems.html">📝 Problems</a></li>
      <li><a href="lessons.html">📚 Lessons</a></li>
      <li><a href="login.html">🔑 Login</a></li>
    </ul>
  </nav>

  <div id="menu"></div>

  <main class="form-container">
    <h1>Register for Az-Math</h1>
    <p style="text-align: center; color: #6b7280; margin-bottom: 1.5rem;">
      Create an account to track your progress and access more features.
    </p>
    
    <form id="register-form">
      <label for="register-email">Email</label>
      <input 
        type="email" 
        id="register-email" 
        placeholder="your@email.com"
        required 
        autocomplete="email"
      />
      
      <label for="register-password">Password</label>
      <input 
        type="password" 
        id="register-password" 
        placeholder="At least 6 characters"
        required 
        autocomplete="new-password"
        minlength="6"
      />
      
      <label for="confirm-password">Confirm Password</label>
      <input 
        type="password" 
        id="confirm-password" 
        placeholder="Re-enter your password"
        required 
        autocomplete="new-password"
        minlength="6"
      />
      
      <button type="submit" id="submit-btn" class="btn">Register</button>
    </form>
    
    <div style="margin-top: 1.5rem; padding: 1rem; background: #fef3c7; border-radius: 8px; border: 1px solid #fcd34d;">
      <p style="margin: 0; color: #92400e; font-size: 0.9rem;">
        ⚠️ <strong>Note:</strong> New accounts require admin approval before full access is granted.
      </p>
    </div>
    
    <p style="margin-top:1.5rem; text-align: center;">
      Already have an account? <a href="login.html" style="color: #2563eb; font-weight: 500;">Login here</a>
    </p>
  </main>
</body>
</html>
