<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Lesson - Az-Math</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module" src="../js/main.js" defer></script>
  <script type="module" src="../js/menu.js" defer></script>
  <script type="module" src="../js/edit-lesson.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <button class="hamburger" id="menu-toggle">☰</button>
      <span class="site-title">Az-Math Admin</span>
    </div>
    <div class="nav-right">
      <img src="../assets/img/defaultprofile.png" class="profile-icon" id="profile-photo">
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">📊 Dashboard</a></li>
      <li><a href="problems.html">📝 Problems</a></li>
      <li><a href="lessons.html">📚 Lessons</a></li>
    </ul>
  </nav>

  <div id="menu"></div>

  <main class="content editor-content">
    <div class="editor-header">
      <h1>Edit Lesson</h1>
      <div class="editor-actions">
        <button id="preview-btn" class="btn btn-secondary">👁️ Preview</button>
        <button id="save-draft-btn" class="btn btn-secondary">💾 Save as Draft</button>
        <button id="publish-btn" class="btn">✅ Publish</button>
        <a href="lessons.html" class="btn btn-cancel">❌ Cancel</a>
      </div>
    </div>

    <!-- Editor Form -->
    <div id="editor-form" class="editor-form">
      <div class="form-section">
        <h2>Basic Information</h2>
        
        <label>Lesson ID</label>
        <input type="text" id="lesson-id" readonly disabled />
        
        <label>Title</label>
        <input type="text" id="lesson-title" placeholder="Lesson Title" required />
        
        <label>Category</label>
        <select id="lesson-category">
          <option value="">Select Category</option>
          <option value="Algebra">Algebra</option>
          <option value="Geometry">Geometry</option>
          <option value="Number Theory">Number Theory</option>
          <option value="Combinatorics">Combinatorics</option>
        </select>
        
        <label>Tags (comma-separated)</label>
        <input type="text" id="lesson-tags" placeholder="e.g. inequalities, basics" />

        <label>Cover Image URL (optional)</label>
        <input type="text" id="lesson-cover" placeholder="https://..." />
      </div>

      <!-- Content Editor -->
      <div class="form-section">
        <h2>Lesson Content</h2>
        <div id="content-blocks" class="blocks-container"></div>
        <div class="block-actions">
          <button id="add-text-block" class="btn btn-small">➕ Text</button>
          <button id="add-image-block" class="btn btn-small">🖼️ Image</button>
          <button id="add-problem-ref" class="btn btn-small">🔗 Problem Reference</button>
        </div>
      </div>

      <!-- Problem References Summary -->
      <div class="form-section">
        <label>Problem IDs (comma-separated, for metadata)</label>
        <input type="text" id="problem-refs" placeholder="e.g. 1, 2, 3" />
        <small>Enter the IDs of problems used in this lesson</small>
      </div>
    </div>

    <!-- Preview Mode -->
    <div id="preview-mode" class="preview-mode" style="display:none;">
      <div class="lesson-detail">
        <div class="lesson-detail-header">
          <h1 id="preview-title">Lesson Title</h1>
          <div class="lesson-meta">
            <span id="preview-id" class="meta-item"></span>
            <span id="preview-category" class="meta-item"></span>
          </div>
          <div id="preview-tags" class="lesson-tags"></div>
        </div>

        <div class="section">
          <div id="preview-content" class="content-blocks"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
