<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Problems - Az-Math</title>
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- MathJax Configuration -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']],
        processEscapes: true
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  
  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/menu.js" defer></script>
  <script type="module" src="js/problems.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <button class="hamburger" id="menu-toggle">☰</button>
      <span class="site-title">Az-Math</span>
    </div>
    <div class="nav-right">
      <img src="assets/img/defaultprofile.png" class="profile-icon" id="profile-photo">
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="lessons.html">📚 Lessons</a></li>
      <li><a href="profile.html">👤 Profile</a></li>
    </ul>
  </nav>

  <div id="menu"></div>

  <main class="content">
    <h1>Math Problems</h1>
    
    <!-- Search and Filters -->
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search problems by title, tags, or content..." />
      
      <div class="filters">
        <select id="category-filter">
          <option value="">All Categories</option>
          <option value="Algebra">Algebra</option>
          <option value="Geometry">Geometry</option>
          <option value="Number Theory">Number Theory</option>
          <option value="Combinatorics">Combinatorics</option>
        </select>
        
        <select id="difficulty-filter">
          <option value="">All Difficulties</option>
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
    </div>

    <!-- Problems List -->
    <div id="problems-list" class="problems-wide-list"></div>
    
    <!-- Pagination -->
    <div class="pagination">
      <button id="prev-page" class="btn btn-secondary" disabled>← Previous</button>
      <span id="page-info">Page 1</span>
      <button id="next-page" class="btn btn-secondary">Next →</button>
    </div>
  </main>
</body>
</html>
