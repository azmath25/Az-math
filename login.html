<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Az-Math</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/menu.js" defer></script>
  <script type="module">
    import { login } from "./js/auth.js";
    
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("login-form");
      const submitBtn = document.getElementById("submit-btn");
      
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const email = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value;
        
        if (!email || !password) {
          alert("Please fill in all fields.");
          return;
        }
        
        // Disable button during login
        submitBtn.disabled = true;
        submitBtn.textContent = "Logging in...";
        
        try {
          await login(email, password);
        } catch (err) {
          submitBtn.disabled = false;
          submitBtn.textContent = "Login";
        }
      });
    });
  </script>
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <button class="hamburger" id="menu-toggle">â˜°</button>
      <span class="site-title">Az-Math</span>
    </div>
    <div class="nav-right">
      <img src="assets/img/defaultprofile.png" class="profile-icon" id="profile-photo">
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">ğŸ  Home</a></li>
      <li><a href="problems.html">ğŸ“ Problems</a></li>
      <li><a href="lessons.html">ğŸ“š Lessons</a></li>
      <li><a href="register.html">âœï¸ Register</a></li>
    </ul>
  </nav>

  <div id="menu"></div>

  <main class="form-container">
    <h1>Login to Az-Math</h1>
    <form id="login-form">
      <label for="login-email">Email</label>
      <input 
        type="email" 
        id="login-email" 
        placeholder="your@email.com"
        required 
        autocomplete="email"
      />
      
      <label for="login-password">Password</label>
      <input 
        type="password" 
        id="login-password" 
        placeholder="Enter your password"
        required 
        autocomplete="current-password"
        minlength="6"
      />
      
      <button type="submit" id="submit-btn" class="btn">Login</button>
    </form>
    
    <p style="margin-top:1.5rem; text-align: center;">
      Don't have an account? <a href="register.html" style="color: #2563eb; font-weight: 500;">Register here</a>
    </p>
  </main>
</body>
</html>
