<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Az-Math</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/menu.js" defer></script>
  <script type="module">
    import { login } from "./js/auth.js";
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("login-form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        login(email, password);
      });
    });
  </script>
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <button class="hamburger" id="menu-toggle">☰</button>
      <span class="site-title">Az-Math</span>
    </div>
    <div class="nav-right">
      <img src="assets/img/defaultprofile.png" class="profile-icon" id="profile-photo">
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="problems.html">Problems</a></li>
      <li><a href="lessons.html">Lessons</a></li>
    </ul>
  </nav>

  <div id="menu"></div>

  <main class="form-container">
    <h1>Login</h1>
    <form id="login-form">
      <label>Email</label>
      <input type="email" id="login-email" required />
      <label>Password</label>
      <input type="password" id="login-password" required />
      <button type="submit" class="btn">Login</button>
    </form>
    <p style="margin-top:1rem;">
      Don’t have an account? <a href="register.html">Register here</a>
    </p>
  </main>
</body>
</html>
